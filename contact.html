<body>

      <li class="nav-item">

      <li class="nav-item">

        <a class="nav-link" href="./contact.html">Contact</a>
      </li>
    </ul>
  </nav>

  <hr class="invisible" />

  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form id="contact-form" name="contact" method="post">

          <h1 class="p-3 mb-2 bg-primary text-center text-dark">Contact</h1>

          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" type="text" class="form-control" placeholder="What's your name?">

          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="form-control" placeholder="you@domain.com">

          <label for="mobile">Mobile number</label>
          <input id="mobile" name="mobile" type="text" class="form-control" placeholder="+351 123 456 789">

          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Let me know your thoughts !"></textarea>

          <br>

          <button id="submit-contact" class="btn btn-primary" type="submit">Submit</button>
          <button id="reset-contact" class="btn btn-secondary" type="reset">Reset</button>

        </form>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row p-3">
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div id="results" class="alert alert-danger collapse" role="alert">
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>


  <!-- Content end -->
